name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Push Docker Image
        run: |
          docker login -u $POSTGRES_USER -p $POSTGRES_PASSWORD
          docker build -t $POSTGRES_USER/tech_challenge_2:latest --build-arg POSTGRES_DB=${{ secrets.POSTGRES_DB }} --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} .
          docker push $POSTGRES_USER/tech_challenge_2:latest
